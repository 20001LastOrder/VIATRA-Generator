plugins {
    id 'viatra-solver.base'
    id 'viatra-solver.ecore'
    id 'viatra-solver.vql'
    id 'viatra-solver.xtend'
    id "org.xtext.xtend" version '2.0.8'
    id 'application'
}

sourceSets {
    test {
        java {
            srcDirs = ["src", "test/xtend-gen"]  
        }
    }
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
    implementation project (':Application:hu.bme.mit.inf.dslreasoner.application')
    implementation "junit:junit:4.11"
}