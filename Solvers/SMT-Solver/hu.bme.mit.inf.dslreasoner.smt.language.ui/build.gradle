plugins {
    id 'viatra-solver.base'
    id 'viatra-solver.ecore'
    id 'viatra-solver.vql'
    id 'viatra-solver.xtend'
    id "org.xtext.xtend" version '2.0.8'
}

sourceSets {
    main {
        java {
            srcDirs = ['src', 'src-gen', 'xtend-gen']
        }
    }
}


configurations.all {
    resolutionStrategy {
        dependencySubstitution {
            def os = System.getProperty("os.name").toLowerCase()
            if (os.contains("windows")) {
                substitute module('org.eclipse.platform:org.eclipse.swt.${osgi.platform}') with module("org.eclipse.platform:org.eclipse.swt.win32.win32.x86_64:3.114.0")
            }
            else if (os.contains("linux")) {
                substitute module('org.eclipse.platform:org.eclipse.swt.${osgi.platform}') with module("org.eclipse.platform:org.eclipse.swt.gtk.linux.x86_64:3.114.0")
            }
            else if (os.contains("mac")) {
                substitute module('org.eclipse.platform:org.eclipse.swt.${osgi.platform}') with module("org.eclipse.platform:org.eclipse.swt.cocoa.macosx.x86_64:3.114.0")
            }

            substitute module('com.sun.jna:com.sun.jna.platform:[4.5.1,6.0.0)') with module('net.java.dev.jna:jna-platform:4.5.1')
            substitute module('com.sun.jna:com.sun.jna:[4.5.1,6.0.0)') with module('net.java.dev.jna:jna:4.5.1')
        }
    }
}

dependencies {
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
    implementation group: 'org.eclipse.xtext', name: 'org.eclipse.xtext.ui', version: '2.10.0' 
    implementation ('org.eclipse.platform:org.eclipse.ui.editors:3.13.300')
    implementation group: 'org.eclipse.swt', name: 'org.eclipse.swt.win32.win32.x86_64', version: '4.3'
    implementation ('org.eclipse.platform:org.eclipse.ui.ide:3.17.200')
    implementation group: 'org.eclipse.xtext', name: 'org.eclipse.xtext.ui.shared', version: '2.10.0'
    implementation group: 'org.eclipse.platform', name: 'org.eclipse.ui', version: '3.118.0'
    implementation group: 'org.antlr', name: 'antlr4-runtime', version: '4.9'
    implementation group: 'org.eclipse.xtext', name: 'org.eclipse.xtext.common.types.ui', version: '2.10.0'
    implementation group: 'org.eclipse.xtext', name: 'org.eclipse.xtext.ui.codetemplates.ui', version: '2.10.0'
    implementation group: 'org.eclipse.platform', name: 'org.eclipse.compare', version: '3.7.1100'
    implementation project(':Solvers:SMT-Solver:hu.bme.mit.inf.dslreasoner.smt.language')
}
