plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
}

sourceSets {
    main {
        java {
            srcDirs = ['ecore-gen', 'src', 'vql-gen', 'xtend-gen']
        }
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
        url "https://repo.eclipse.org/content/groups/releases/"
    }
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation group: 'com.google.guava', name: 'guava', version: '27.1-jre'
    implementation group: 'org.eclipse.emf', name: 'org.eclipse.emf.ecore', version: '2.23.0'
    implementation group: 'org.eclipse.core', name: 'org.eclipse.core.runtime', version: '3.7.0'
    implementation group: 'org.eclipse.xtend', name: 'org.eclipse.xtend.lib', version: '2.23.0'
    implementation group: 'org.eclipse.xtext', name: 'org.eclipse.xtext.xbase.lib', version: '2.23.0'
    implementation group: 'org.eclipse.platform', name: 'org.eclipse.core.resources', version: '3.13.800'
    implementation group: 'org.eclipse.viatra', name: 'org.eclipse.viatra.query.runtime', version: '2.5.0.M1'
    implementation group: 'org.eclipse.viatra', name: 'org.eclipse.viatra.query.runtime.matchers', version: '2.5.0.M1'
    implementation group: 'org.apache.directory.studio', name: 'org.apache.commons.lang', version: '2.6'
    implementation group: 'org.eclipse.emf', name: 'org.eclipse.emf.ecore.xmi', version: '2.16.0'
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
